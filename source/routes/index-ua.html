    <style>

        }

        .video-section iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .video-section {
                padding: 50px;
            }

            .video-section iframe {
                width: 100%;
                height: 20rem;
                max-width: 100%;
